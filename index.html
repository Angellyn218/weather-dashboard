<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>
</head>
<body>
    <div class="row main-header">
        <h1>Weather Dashboard</h1>
    </div>
    <div>
        <div class="row">
            <div class="col-md-3">
                <div id="search-sect">
                    <h2 id="search-title">Search for a City</h2>
                    <form>
                        <input type="text" class="form-control" id="city-input" placeholder="City Name">
                        <button type="submit" class="btn" id="search-btn">Search</button>
                    </form>
                </div>
                <hr/>
                <div id="button-sect">
                    
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-11" id="city-sect">
                        <h2 id="city-title-header"><span id="city-title"></span><img class="icon"></h2>
                        
                        <p class="temp">temp</p>
                        <p class="wind">wind</p>
                        <p class="humidity">humidity</p>
                    </div>
                </div>
                <div class="row days-title-sect">
                    <h3 id="days-title">5-Day Forcast</h3>
                </div>
                <div class="row" id="days-sect">
                    <div class="col-md-2 day mx-2">
                        <h4 class="dates">Day Title</h4>
                        <img class="icon">
                        <p class="temp">temp</p>
                        <p class="wind">wind</p>
                        <p class="humidity">humidity</p>
                    </div>
                    <div class="col-md-2 day mx-2">
                        <h4 class="dates">Day Title</h4>
                        <img class="icon">
                        <p class="temp">temp</p>
                        <p class="wind">wind</p>
                        <p class="humidity">humidity</p>
                    </div>
                    <div class="col-md-2 day mx-2">
                        <h4 class="dates">Day Title</h4>
                        <img class="icon">
                        <p class="temp">temp</p>
                        <p class="wind">wind</p>
                        <p class="humidity">humidity</p>
                    </div>
                    <div class="col-md-2 day mx-2">
                        <h4 class="dates">Day Title</h4>
                        <img class="icon">
                        <p class="temp">temp</p>
                        <p class="wind">wind</p>
                        <p class="humidity">humidity</p>
                    </div>
                    <div class="col-md-2 day mx-2">
                        <h4 class="dates">Day Title</h4>
                        <img class="icon">
                        <p class="temp">temp</p>
                        <p class="wind">wind</p>
                        <p class="humidity">humidity</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
